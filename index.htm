<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Alarm - nastavení parametrů</title>
</head>
<body>
  <h1>Alarm - nastavení parametrů</h1>
  <h2>Volání při alarmu</h2>
  <div>
    Telefon 1:<input type="text" id="tlfCislo1" name="tlfCislo1" minlength="9" maxlength="13">
  </div>
  <div>
    Telefon 2:<input type="text" id="tlfCislo2" name="tlfCislo2" minlength="9" maxlength="13">
  </div>
  <div>
    Telefon 3:<input type="text" id="tlfCislo3" name="tlfCislo3" minlength="9" maxlength="13">
  </div>
  <div>
    Počet volání:<input type="text" id="pocetVolaniAlarm" name="pocetVolaniAlarm" minlength="1" maxlength="1">
  </div>
  <h2>SMS při alarmu</h2>
  <div>
    Telefon 1:<input type="text" id="tlfSMS1" name="tlfSMS1" minlength="9" maxlength="13">
  </div>
  <div>
    Telefon 2:<input type="text" id="tlfSMS2" name="tlfSMS2" minlength="9" maxlength="13">
  </div>
  <div>
    Telefon 3:<input type="text" id="tlfSMS3" name="tlfSMS3" minlength="9" maxlength="13">
  </div>
  <div>
    Text SMS:<input type="text" id="smsText" name="smsText" maxlength="160">
  </div>
  <h2>Povolená čísla</h2>
  <div>
    Telefon 1:<input type="text" id="tlfCislo1" name="tlfCislo1" minlength="9" maxlength="13">
  </div>
  <div>
    Telefon 2:<input type="text" id="tlfCislo2" name="tlfCislo2" minlength="9" maxlength="13">
  </div>
  <div>
    Telefon 3:<input type="text" id="tlfCislo3" name="tlfCislo3" minlength="9" maxlength="13">
  </div>
  <h2>Přístupové kódy</h2>
  <div>
    1:<input type="text" id="kod1" name="kod1" minlength="4" maxlength="6">
  </div>
  <div>
    2:<input type="text" id="kod2" name="kod2" minlength="4" maxlength="6">
  </div>
  <div>
    3:<input type="text" id="kod3" name="kod3" minlength="4" maxlength="6">
  </div>
  <div>
    4:<input type="text" id="kod4" name="kod4" minlength="4" maxlength="6">
  </div>
  <div>
    5:<input type="text" id="kod5" name="kod5" minlength="4" maxlength="6">
  </div>
  <div>
    6:<input type="text" id="kod6" name="kod6" minlength="4" maxlength="6">
  </div>
</body>
</html>
